services:
  - type: web
    name: scriptflow-backend
    runtime: docker
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: IMGBB_API_KEY
        sync: false
      - key: MANYCHAT_API_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: API_SECRET_KEY
        sync: false
      - key: REDIS_URL
        sync: false
